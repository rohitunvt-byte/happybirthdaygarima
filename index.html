<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Interactive Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loading" id="loader">Loading my interactive CV...</div>
  <iframe src="https://garima-unboxed-luxe.lovable.app" 
          allowfullscreen 
          onload="document.getElementById('loader').style.display='none';">
  </iframe>
</body>
</html>
